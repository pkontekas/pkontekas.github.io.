<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Edit Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>

<body>

    <!-- Home navbar -->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="navbar-brand" href="../index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="assignment.html">Back to Assignment Options</a> </li>
            </ul>
        </div>
    </nav>
    <h3 class="h3">Assignment Edit/Update Form</h3>

    <form class="form-format main-form needs-validation" action="" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="aTitle" class="form-control" value="Private School" required
                minlength="3" maxlength="40">
            <small class="form-text text-muted">Fill in an assignment title</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="aDescription" class="form-control"
                value="Database for PrivateSchool" required minlength="4" maxlength="50">
            <small class="form-text text-muted">Fill in a description</small>
        </div>
        <div class="form-group">
            <label for="courseSelect">Course Selection</label>
            <select name="courseSelect" id="courseSelect" class="form-control" required>
                <option value="course1">Course 1 Java Full-time CB10</option>
                <option selected value="course2">Course 2 C# Part-time CB09</option>
                <option value="course3">Course 3 Javascript Full-time CB11</option>
                <option value="course4">Course 4 Java Part-time CB08</option>
                <option value="course5">Course 5 C# Full-time CB11</option>
            </select>
            <small class="form-text text-muted">Select a Course for the Assignment</small>
        </div>
        <div class="form-group">
            <label for="subDateTime">Deadline Date</label>
            <input type="datetime-local" name="subDateTime" id="subDateTime" class="form-control"
                value="2020-08-08T23:59" required>
            <small class="form-text text-muted">Enter the assignment deadline date and time in AM/PM</small>
        </div>
        <div class="form-group">
            <label for="oralMark">Oral Mark Maximum</label>
            <input type="number" name="oralMark" id="oralMark" class="form-control" value="40" required min="20"
                max="50">
            <small class="form-text text-muted">Enter maximum value for Oral Mark (20 to 50)</small>
        </div>
        <div class="form-group">
            <label for="totalMark">Total Mark Maximum</label>
            <input type="number" name="totalMark" id="totalMark" class="form-control" value="100" required min="50"
                max="100">
            <small class="form-text text-muted">Enter maximum value for Total Mark (50 to 100)</small>
        </div>
        <button type="submit" class="btn btn-outline-success text-dark font-weight-bold">Edit</button>
        <button type="submit" class="btn btn-outline-info text-dark font-weight-bold">Update</button>
        <button value="delete" type="delete" class="btn btn-outline-danger text-dark font-weight-bold"
            onclick="delAssForm()">Delete</button>
        <button value="reset" type="reset" class="btn btn-outline-warning text-dark font-weight-bold"
            onclick="deleteForm()">Clear</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
