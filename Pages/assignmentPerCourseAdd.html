<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Per Course Creation Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>

<body>
    <!-- Home navbar -->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="navbar-brand" href="../index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="student.html">Student Options</a> </li>
                <li class="nav-item">
                    <a class="nav-link" href="course.html">Course Options</a>
                </li>
            </ul>
        </div>
    </nav>
    <h3 class="h3">Assignment Handouts</h3>
    <form class="form-format main-form needs-validation" action="" novalidate>
        <div class="form-group">
            <label for="assSelect"><br><br>Assignment Selection</label>
            <select name="assSelect" id="assSelect" class="form-control" required>
                <option value="" selected disabled hidden>Choose one</option>
                <option value="ass1">Assignment 1 Private School SQL</option>
                <option value="ass2">Assignment 2 Zoo Java</option>
                <option value="ass3">Assignment 3 Efood C#</option>
                <option value="ass4">Assignment 4 Big office</option>
                <option value="ass5">Assignment 5 Club</option>
            </select>
            <small class="form-text text-muted">Select an assignment to handout</small>
        </div>
        <div class="form-group">
            <label for="courseSelect">Course Selection</label>
            <select name="courseSelect" id="courseSelect" class="form-control" multiple required size="5">
                <option value="course1">Course 1 Java Full-time CB10</option>
                <option value="course2">Course 2 C# Part-time CB09</option>
                <option value="course3">Course 3 Javascript Full-time CB11</option>
                <option value="course4">Course 4 Java Part-time CB08</option>
                <option value="course5">Course 5 C# Full-time CB11</option>
            </select>
            <small class="form-text text-muted">Select multiple courses for the Assignment</small>
        </div>
        <button type="submit" class="btn btn-outline-success text-dark font-weight-bold">Handout</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
</body>

</html>
