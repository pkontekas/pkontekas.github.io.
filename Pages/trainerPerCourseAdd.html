<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Per Course Creation Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>

<body>
    <!-- Home navbar -->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="navbar-brand" href="../index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i title="" class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="trainer.html">Trainer Options</a> </li>

                <li class="nav-item">
                    <a class="nav-link" href="course.html">Course Options</a>
                </li>
            </ul>
        </div>
    </nav>
    <h3 class="h3">Trainer Assignment Form</h3>
    <div class="overlay">
        <div class="container">
            <form class="form-format main-form needs-validation" action="" novalidate>
                <div class="form-group">
                    <label for="trainerSelect">Trainer Selection</label>
                    <select name="trainerSelect" id="trainerSelect" class="form-control" required>
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="trainer1">Trainer 1 Nikos Karapas</option>
                        <option value="trainer2">Trainer 2 George Pasparakis</option>
                        <option value="trainer3">Trainer 3 Tasos Lelakis</option>
                        <option value="trainer4">Trainer 4 Panagiotis Bozas</option>
                        <option value="trainer5">Trainer 5 Argyris Pagidas</option>
                    </select>
                    <small class="form-text text-muted">Select a Trainer to assign</small>
                </div>
                <div class="form-group">
                    <label for="courseSelect">Course Selection</label>
                    <select name="courseSelect" id="courseSelect" class="form-control" multiple required size="5">
                        <option value="" disabled hidden></option>
                        <option value="course1">Course 1 Java Full-time CB10</option>
                        <option value="course2">Course 2 C# Part-time CB09</option>
                        <option value="course3">Course 3 Javascript Full-time CB11</option>
                        <option value="course4">Course 4 Java Part-time CB08</option>
                        <option value="course5">Course 5 C# Full-time CB11</option>
                    </select>
                    <small class="form-text text-muted">Select any number of Courses for the Trainer</small>
                </div>
                <button type="submit" class="btn btn-outline-success text-dark font-weight-bold">Assign</button>
            </form>
        </div>
    </div>

    <footer style="margin-top: 50px;" class="navbar navbar-expand-lg justify-content-center footer"><b>&copy; Copyright
            2020 Bootcamp CB10
            PartTime Java PrivateSchool by Philip Kontekas</b></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
</body>

</html>
