<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Add Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>

<body>

    <!-- Home navbar -->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="navbar-brand" href="../index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="student.html">Back to Student Options</a> </li>
            </ul>
        </div>
    </nav>
    <h3 class="h3">Student Creation Form</h3>

    <form class="form-format main-form needs-validation" action="" novalidate>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="sFirstname" class="form-control" required minlength="3"
                maxlength="30">
            <small class="form-text text-muted">Use only alphabetic characters</small>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="sLastname" class="form-control" required minlength="3"
                maxlength="40">
            <small class="form-text text-muted">Use only alphabetic characters</small>
        </div>
        <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input type="date" name="birthday" id="birthday" class="form-control" required>
            <small class="form-text text-muted">Input your birthday date</small>
        </div>
        <div class="form-group">
            <label for="tuitionFees">Tuition Fees (in Euros)</label>
            <input type="number" name="tuitionFees" id="tuitionFees" class="form-control" required min="0" max="3000">
            <small class="form-text text-muted">Only Range 0 to 3k euros acceptable</small>
        </div>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" required>
            <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
        </div>
        <button type="submit" class="btn btn-outline-success text-dark font-weight-bold">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
