<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Edit Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>

<body>

    <!-- Home navbar -->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="navbar-brand" href="../index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i title="" class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="course.html">Course Options</a> </li>
            </ul>
        </div>
    </nav>
    <h3 class="h3">Course Edit/Update Form</h3>
    <div class="overlay">
        <div class="container">
            <form class="form-format main-form needs-validation" action="" novalidate>
                <div class="form-group">
                    <label for="title">Course Title</label>
                    <input type="text" name="title" value="CB10" id="cTitle" class="form-control" required
                        pattern="^(CB.*|cb.*)$" minlength="3" maxlength="10">
                    <div class="invalid-feedback feedback-icon"><i class="fa fa-times"></i>3 to 10 characters input
                        only.</div>
                    <small class="form-text text-muted">Title should start with "CB"</small>
                </div>
                <div class="form-group">
                    <label for="stream">Stream</label>
                    <select name="stream" id="stream" class="form-control" required>
                        <option value="Java">Java</option>
                        <option value="C#">C#</option>
                        <option value="Javascript">Javascript</option>
                    </select>
                    <small class="form-text text-muted">Select a Course Stream</small>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select name="type" id="type" class="form-control" required>
                        <option value="fulltime">Full-time (3 months)</option>
                        <option value="parttime">Part-time (6 months)</option>
                    </select>
                    <small class="form-text text-muted">Select your program</small>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" value="2020-08-08" class="form-control" required>
                    <small class="form-text text-muted">Input the Course Start Date</small>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate" value="2021-02-02" class="form-control" required>
                    <small class="form-text text-muted">Input the Course End Date</small>
                </div>
                <button type="submit" class="btn btn-outline-success text-dark font-weight-bold">Edit</button>
                <button type="update" class="btn btn-outline-info text-dark font-weight-bold">Update</button>
                <button value="delete" type="delete" class="btn btn-outline-danger text-dark font-weight-bold"
                    onclick="delCourseForm()">Delete</button>
                <button value="reset" type="reset" class="btn btn-outline-warning text-dark font-weight-bold"
                    onclick="deleteForm()">Clear</button>
            </form>
        </div>
    </div>
    <footer style="margin-top: 50px;" class="navbar navbar-expand-lg justify-content-center footer"><b>&copy; Copyright
            2020 Bootcamp CB10
            PartTime Java PrivateSchool by Philip Kontekas</b></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
